<div id="appEditor" layout="column" flex>

  <header>
    <span class="md-headline">
      <span style="font-weight:300;color:rgba(255,255,255,0.5);">App /</span>
      {{ model.Name }}
    </span>
  </header>

  <md-nav-bar
    md-theme="darknav"
    md-selected-nav-item="currentNavItem"
    nav-bar-aria-label="navigation links">
    <md-nav-item md-nav-click="go('dashboard')" name="summary">
      Summary
    </md-nav-item>
    <md-nav-item md-nav-click="go('apis')" name="apis">
      APIs
    </md-nav-item>
    <md-nav-item md-nav-click="go('clients')" name="clients">
      Clients
    </md-nav-item>
    <md-nav-item md-nav-click="go('schemas')" name="schemas">
      Schemas
    </md-nav-item>
    <md-nav-item md-nav-click="go('users')" name="users">
      Users
    </md-nav-item>
  </md-nav-bar>

  <div flex ui-view></div>

</div>
